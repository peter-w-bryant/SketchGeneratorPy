<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="static/css/main.css">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="/static/images/pencil.png" type="image/png" size="16x16">
    <title>Peter's Sketch Generator</title>
</head>
<body>
    <div class='regform mt-3'>
        <h1>Peter's Sketch Generator &nbsp;<img class="pencil" src="/static/images/pencil.png" style="height:auto; width: 50px;"></h1>
        
        <p >Just upload an image in either <b>png</b>, <b>jpg</b>, or <b>jpeg</b> format<br> and return a sketch rendering of the same image!</p>
    </div>
    <form action='/sketch' class='main-form' method="POST" enctype="multipart/form-data">
        <div class='text-center' style="margin:auto;text-align: center;">
            <input type="file" id="file" name='file' style="margin-top:10px;margin-bottom:10px;">
            <button type='submit' class='btn btn-outline-success'> Make Sketch
            </button>
        </div>
    </form>
    {% if sketch_img_name %}
    <div class="row" style="margin-top:10px;margin-bottom:10px;">
        <div class="col text-center">
            <h2>Original Image</h2><img src='../static/uploads/{{ org_img_name }}'
                style="display: block;margin-left: auto;margin-right: auto;">
        </div>
        <div class="col text-center">
            <h2>Sketch Image</h2><img src='../static/uploads/{{ sketch_img_name }}'
                style="display: block;margin-left: auto;margin-right: auto;">
        </div>
    </div>
    {% endif %}
</body>
</html>
